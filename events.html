    <script>

      
      fetch('https://v1.appbackend.io/v1/rows/Mq54ulzMSJv8')
 .then(response => response.json())
 .then(data => {
  const dataArray = Object.values(data);

 dataArray.forEach(events => {
  //loop through each event array
  for(i=0; i<events.length; i++){
    event = events[i];
    if(event == null){
      continue;
    }
    console.log(event);
    const card = document.createElement('div');
    card.className = 'w-72 bg-white shadow-md rounded-xl duration-500 hover:scale-105 hover:shadow-xl';

    // Create the img element
    const img = document.createElement('img');
    img.src = event.attachment;
    img.alt = 'Event';
    img.className = 'h-80 w-72 object-cover rounded-t-xl';

    // Create the div for the event details
    const eventDetails = document.createElement('div');
    eventDetails.className = 'px-4 py-3 w-72';

    // Create the event category
    const eventCategory = document.createElement('span');
    eventCategory.className = 'text-gray-400 mr-3 uppercase text-xs';
    eventCategory.innerText = event.category;

    // Create the event name
    const eventName = document.createElement('p');
    eventName.className = 'text-lg font-bold text-black truncate block capitalize';
    eventName.innerText = event.name;

    // Create the div for the event price
    const eventPrice = document.createElement('p');
    eventPrice.className = 'text-lg font-semibold text-black cursor-auto my-3';
    eventPrice.innerText = `$${event.price}`;

    // Create the original price
    const eventOriginalPrice = document.createElement('p');
    eventOriginalPrice.className = 'text-sm text-gray-600 cursor-auto ml-2';
    eventOriginalPrice.innerText = `$${event.price * 1.5}`; // Assuming original price is 1.5 times the current price

    // Append the elements to the card
    eventDetails.appendChild(eventCategory);
    eventDetails.appendChild(eventName);
    eventDetails.appendChild(eventPrice);
    eventDetails.appendChild(eventOriginalPrice);
    card.appendChild(img);
    card.appendChild(eventDetails);

    // Append the card to the container
    const container = document.querySelector('#events');
    container.appendChild(card);
  }

  
});

 })
 .catch(error => console.error('Error:', error));
