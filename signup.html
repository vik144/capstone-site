    <form action="signup.html" method="POST" class="w-full flex items-center justify-center my-12">
      <div class="absolute top-40 bg-white dark:bg-gray-800 shadow rounded py-16 lg:px-28 px-8">
        <p class="md:text-3xl text-xl font-bold leading-7 text-center text-gray-700 dark:text-white">SignUp</p>
        <div class="md:flex items-center mt-12">
          <div class="md:w-72 flex flex-col">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">First Name</label>
            <input tabindex="0" arial-label="Please input name" type="text" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="fname" />
            <div></div>
          </div>
          <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">Last Name</label>
            <input tabindex="0" arial-label="Please input name" type="text" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="lname" />
            <div></div>
          </div>
        </div>
        <div class="md:flex items-center mt-8">
          <div class="md:w-72 flex flex-col">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">Email</label>
            <input tabindex="0" arial-label="Please input name" type="text" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="email" />
            <div></div>
          </div>
          <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">password</label>
            <input tabindex="0" arial-label="Please input name" type="password" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="password" />
            <div></div>
          </div>
        </div>
        <div class="md:flex items-center mt-8">
          <div class="md:w-72 flex flex-col">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">Street Name</label>
            <input tabindex="0" arial-label="Please input name" type="text" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="street" />
          </div>
          <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">City</label>
            <input tabindex="0" arial-label="Please input name" type="text" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="city" />
          </div>
        </div>
        <div class="md:flex items-center mt-8">
          <div class="md:w-72 flex flex-col">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">Province</label>
            <select class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" id="provinceSelect" name="province" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
              <option value="alberta">Alberta</option>
              <option value="british_columbia">British Columbia</option>
              <option value="manitoba">Manitoba</option>
              <option value="new_brunswick">New Brunswick</option>
              <option value="newfoundland_labrador">Newfoundland and Labrador</option>
              <option value="nova_scotia">Nova Scotia</option>
              <option value="ontario">Ontario</option>
              <option value="prince_edward_island">Prince Edward Island</option>
              <option value="quebec">Quebec</option>
              <option value="saskatchewan">Saskatchewan</option>
            </select>
          </div>
          <div class="md:w-72 flex flex-col md:ml-6 md:mt-0 mt-4">
            <label class="text-base font-semibold leading-none text-gray-800 dark:text-white">Zip Code</label>
            <input tabindex="0" arial-label="Please input name" type="text" class="text-base leading-none text-gray-900 p-3 focus:oultine-none focus:border-indigo-700 mt-4 bg-gray-100 border rounded border-gray-200 placeholder-gray-100" name="zipcode" />
            <div></div>
