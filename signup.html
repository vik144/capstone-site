    <script defer>

    const userForm = document.getElementById("signup-form");
    //random number for customer_id
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min); 
    }

var randomNum = getRandomInt(1, 1000);

    userForm.addEventListener("submit", function (e) {
        e.preventDefault();
       // Get the customerName and other form values
        const customerName = document.getElementById('fname').value 
        const password = document.getElementById('password').value
        const address = document.getElementById('address').value
        const email = document.getElementById('email').value


    const userData = {
           customer_id: getRandomInt(1,10000) ,
            customerName: customerName,
            password: password,
            email: email, // Use the same value
            address: address,
        }

    //test form data
    console.log(userData);

    //POST REQUEST
    const requestOptions = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
        };
        fetch("http://localhost:8080/users", requestOptions)
            .then((response) => response.json())
            .then((data) => {
                console.log("User created successfully.");
            })
            .catch((error) => {
                console.error("Error:", error);
            });

    });
